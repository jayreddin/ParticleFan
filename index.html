<!DOCTYPE html>
<html>
<head>
    <title>Motor Speed Control</title>
</head>
<body>
    <h1>Motor Speed Control</h1>
    <input type="range" id="speedSlider" min="0" max="255" value="0">
    <p>Speed: <span id="speedValue">0</span></p>

    <script>
        const slider = document.getElementById('speedSlider');
        const speedValueDisplay = document.getElementById('speedValue');

        slider.addEventListener('input', function() {
            speedValueDisplay.textContent = this.value;
            setMotorSpeed(this.value);
        });

        function setMotorSpeed(speed) {
            fetch(`https://api.particle.io/v1/devices/2b004f000e51353532343635
/setSpeed?access_token=87455dc37bc39eeb81e8d1668d3534775a577583`, {
                method: 'POST',
                body: JSON.stringify({ args: speed }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
